<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travellian</title>
  <link rel="shortcut icon" href="images/travel-favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="sass/styles.scss">
</head>

<body>
  <main>
    <section class="hero">
      <div class="hero__header header">
        <header class="header__container container">
          <div class="container__logo logo">
            <img src="images/Vector.png" alt="Main logo of the page." class="logo__icon">
            <img src="images/Travellian.png" alt="Travellian. Main name of the company." class="logo__name">
          </div>
          <button class="header-section__button">button</button>
        </header>
      </div>
      <div class="hero__main-text">
        <span class="hero__title">Start your unforgettable journey with us.</span>
        <span class="hero__subphrase">The best travell for your journey begins now.</span>
      </div>
      <div class="hero__form-booking form-booking">
        <form class="form-booking__items items">
          <div class="items__item">
            <label for="destination">Destination</label>
            <input id="destination" type="text">
          </div>
          <div class="items__item">
            <label for="person">Person</label>
            <input id="person" type="text">
          </div>
          <div class="items__item">
            <label for="checkin">Check in</label>
            <input id="checkin" type="text">
          </div>
          <div class="items__item">
            <label for="checkout">Check out</label>
            <input id="checkout" type="text">
          </div>
          <button class="items__button" type="submit">Book now</button>
        </form>
      </div>
    </section>
    <section>

    </section>
  </main>
</body>

</html>
